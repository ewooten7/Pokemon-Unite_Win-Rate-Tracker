<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Win Rate Calculator</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Win Rate Calculator</h1>

    <div class="form-section">
      <label for="current-wins">Current Wins:</label>
      <input type="number" id="current-wins" placeholder="Enter current wins">

      <label for="total-games">Total Games Played:</label>
      <input type="number" id="total-games" placeholder="Enter total games played">

      <label for="target-percentage">Target Win Rate (%):</label>
      <input type="number" id="target-percentage" placeholder="Enter desired win rate">

      <button id="calculate-btn">Calculate Wins Needed</button>

      <p id="error-message" class="error"></p>
      <div id="result" class="result-box"></div>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
